<ion-header>

  <ion-navbar>
    <ion-title>Visualizar - PhotoApp</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="card-background-page">

  <ion-card>
    <img src="{{selectedItem.photo}}"/>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-item>
          <h1>
            {{selectedItem.city}}
          </h1>
        </ion-item>
        <ion-item>
          <p>
            {{selectedItem.lat}},{{selectedItem.long}}
          </p>
        </ion-item>
        <ion-item>
          <p>
            {{selectedItem.day | date: 'dd/MM/yyyy, H:m:s'}}
          </p>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
