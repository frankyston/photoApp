<ion-header>
  <ion-navbar>
    <ion-title>Listagem - PhotoApp</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-fab right bottom>
    <button color="dark" (click)="takePicture()" ion-fab>
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <button ion-item *ngFor= "let item of items" (click)="itemTapped($event, item)">
      <ion-card padding>
        <ion-grid>
          <ion-row>
            <ion-col width-33>
              <img src="{{item.photo}}">
            </ion-col>
            <ion-col width-50>
              <h2>{{item.city}}</h2>
              <p>{{item.lat}},{{item.long}}</p>
              <p>{{item.day | date: 'dd/MM/yyyy, H:m:s'}}</p>
            </ion-col>
            <ion-col width-10>
              <button ion-button clear item-right>
                <ion-icon name="ios-camera"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </button>
  </ion-list>
</ion-content>
